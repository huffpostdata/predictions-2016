# Where we'll write the abstract syntax trees we generate from Google Docs.
#
# It will be JSON, generated from google-docs-markup by parsing HTML.
#
# You'll add this JSON to the Git repository, and we'll generate pages from
# that downloaded copy. When journalists edit and publish the Google Doc, that
# won't affect the repository until a developer refreshes it.
#
# If the code path is "app/docs" and the slug is "index", the syntax tree will
# go in "app/docs/index.json".
code_path: app/google-docs

docs:
  # Put Google Docs documents here. They must be published to the public and
  # their URLs must end with "?embedded=true".
  -
    slug: senate
    url: 'https://docs.google.com/document/d/1FyC1Cq83dQtp31Uz3QXheMayHmn8k7ps--rYshLt0WE/pub?embedded=true'

  -
    slug: president
    url: 'https://docs.google.com/document/d/1-WGoNT-N-ez07IuxdHHFQZQXpkhBGCoXMaQHyP66UvY/pub?embedded=true'
